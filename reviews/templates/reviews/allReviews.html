<header>
    {% include "./navMenu.html" %}
</header>

<html>  
    {% load static %}
<link rel="stylesheet"  type="text/css" href="{% static 'allStyles.css' %}">
<h1> All Reviews</h1>
<div class="button">
<a href="{% url 'create-review' %}">Submit a Review</a>
</div>
<table>
<tr>
</tr>
{% for review in reviews%}  
<tr>
<td>{{review}}       - Posted       {{review.created}}</td>
<td><a href="{%url 'review' review.id %}"> View</a></td>
</tr>
{% empty %}
    <h3>Empty List</h3>
{% endfor %}
</table>

</html>
