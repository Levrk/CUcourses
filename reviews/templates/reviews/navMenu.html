{% load static %}
<head>
    <!-- takes the styling from css file allStyles -->
    <!--<link rel="stylesheet" type="text/css" href="{% static 'allStyles.css' %"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>   
<!-- start of Nav Menu content-->
    <nav id = "mainNav" class = "navbar p-0">
        <div class="container-fluid">
            <ul class="mr-0 pr-0">

                <!-- The class will stop the hover effect for the logo in the css file --> 
                <li><a class = "navbar noHover" href="{% url 'homePage' %}"> 
                        <img src= "{% static 'cuCoursesLogo.png' %}" alt="Logos" width="160" height="70" class="logo">  
                    </a>
                </li>

                <li>
                    
                </li>
            </ul>

            {% if request.path != '/' %}
            <div class ="navSearch">
                <form action="{% url 'search_reviews' %}" method="get" autocapitalize="on" class = "m-0 p-0">
                    <div class="row">
                        <div class="col-11 p-0">
                            <input id="search-input" type="text" name="search_terms" placeholder="Search for Course/Department" class="input-group-text form-control form-control-sm">
                        <input type="hidden" name="page" value="1">
                        </div>
                        <div class="col-1 justify-content-center ps-2">
                            <button id="search-button" class = "btn btn-light  mt-1" type="submit"><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                </form>
             </div>
             {% endif %}
            
            
            <ul class = "navbar-right m-0 p-0">

                <!-- links -->
                <li><a id="create-review"href="{% url 'create-review' %}">Create Review</a></li>


                <li>
                    {%if request.user.is_authenticated%}
                    <a id="logout" href="{% url 'logout' %}" class="username-tooltip noHover mt-2" data-username="{{ request.user.username }}"> 
                        <h3><i class="bi bi-box-arrow-right"></i></h3>
                    </a>
                    
                    {%else%}
                    <a id="login" href ="{% url 'login' %}" class="noHover mt-2">
                        <h3><i class="bi bi-box-arrow-in-right"></i></h3>
                    </a>
                    {% endif %}
                </li>

                    
            </ul>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
