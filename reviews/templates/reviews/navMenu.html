{% load static %}
<head>
    <!-- takes the styling from css file allStyles -->
    <!--<link rel="stylesheet" type="text/css" href="{% static 'allStyles.css' %"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>   
<!-- start of Nav Menu content-->
    <nav id = "mainNav" class = "navbar">
        <div class="container-fluid">
            <ul>

                <!-- The class will stop the hover effect for the logo in the css file --> 
                <li><a class = "navbar noHover" href="{% url 'reviews' %}"> 
                        <img src= "{% static 'Cupic.png' %}" alt="Logos" width="70" height="50">  
                    </a>
                </li>

                {%if request.user.is_authenticated%}
                    <li>
                        <a class="noHover"> Hi {{request.user|title}}</a>

                    </li>
                {%else%}
                {% endif %}
            </ul>
            <ul class = "navbar-right">

                <!-- links -->
                <li><a id="home" href="{% url 'reviews' %}">Home</a></li>
                <li><a id="departments" href="{% url 'departments' %}">Departments</a></li>
                <li><a id="create-review"href="{% url 'create-review' %}">Create Review</a></li>


                <li>
                    {%if request.user.is_authenticated%}
                    <a id="logout" href="{% url 'logout' %}" class="username-tooltip" data-username="{{ request.user.username }}">Logout</a>
                    
                    {%else%}
                    <a id="login" href ="{% url 'login' %}">Login</a>
                    {% endif %}
                </li>

                    
            </ul>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
