
<title>CUCourses - Login</title>

<head>
    {% load static %}
    <link rel="stylesheet"  type="text/css" href="{% static 'allStyles.css' %}">
    <!--link for bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">     
</head>

<body>
    <!-- loads error message if failed login-->
    {% include "./messages.html" %}

    <!--styling to make the container for content full height of screen-->
    <style>
        .full-height {
            height: 100vh;
        }
    </style>


    <div class="container-fluid">
        <div class ="row d-flex align-items-center full-height">
            <div class = "col text-center">
                <div class="box" style="width:fit-content; border-radius: 10px;">

                <h1>Login</h1>

                <form method = "POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input id="login" type="submit" value="Login">
                </form>
                <p>Don't have an account? <a id="register" href="{% url 'register' %}">Register</a></p>
        
            </div>
        </div>

        </div>
    </div>


    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
