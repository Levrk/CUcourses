<!-- FOR USE ON HOMEPAGE - Shows 3 most recent reviews side to side-->
{% load static %}
<script src="{% static 'allScripts.js' %}"></script>

<div class ="recentReviewTable">

    <div class="container d-flex flex-row" style="height: 100%;">
        <div class="m-0" style="height: 100%; overflow-y: hidden; width:100%;">
          <div class="card-deck">
            {% for review in reviews|slice:"0:3" %}
            <div class="card mb-4" onclick="goToDetails('{% url 'review' review.id %}')" style = "margin-bottom: 12px !important;">
              <div class="card-body text-black">
                <div class="row py-4">
                    <div class="col-2 justify-content-center">
                        <h4 class="card-title text"> <i class="bi bi-journals me-2"></i>{{ review }}</h4>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-4">
                        <div class="row mb-1"> 
                            <div class="col-3 icon-container"><h6><i class="bi bi-emoji-laughing me-1"></i> Fun</h6></div>
                            <div class="col-5 icon-container"> <h6><i class="bi bi-lightbulb me-1"></i> Interesting</h6></div>
                            <div class="col-4 icon-container"><h6><i class="bi bi-mortarboard me-1"></i> Difficulty</h6></div>  
                        </div>
                        <div class="row">
                            <div class="col-3 icon-container"> <h6>{{review.fun}}</h6></div>
                            <div class="col-5 icon-container"> <h6>{{review.interesting}}</h6></div>
                            <div class="col-4 icon-container"> <h6>{{review.difficult}}</h6></div>  
                        </div>  
                    </div>
                    <div class="col-1"></div>
                    <div class="col-4"> 
                        <p class="card-text"> {{ review.snippet }}</p>   
                    </div>
                    
                </div>
              </div>
            </div>
            {% empty %}
            <div class="card bg-light">
              <div class="card-body text-black">
                <h2 class="card-title">No Reviews</h2>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>

      
      
</div>
